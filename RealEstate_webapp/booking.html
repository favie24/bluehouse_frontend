</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-light" href="index.html">DreamHomes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

  <!-- Booking Form -->
  <section class="form-section text-white text-center">
    <div class="overlay"></div>
    <div class="container position-relative">
      <h2 class="mb-4">Book a Property or Make an Enquiry</h2>
      <form class="bg-dark p-4 rounded-3 mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Message or Property Details"></textarea>
        </div>
        <button class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </section>
